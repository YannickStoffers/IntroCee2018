		<div class="jumbotron">

					<div class="form-group">

					<div class="form-group">
						<label for="Date-of-birth">Date of birth</label>

					</div>

					<h3>Contact</h3>

						<label for="address">Street name + number</label>
						<input id="address" type="text" name="address" class="form-control" placeholder="Nijenborgh 9">
					</div>
					<div class="form-group">
						<label for="zipcode">Zipcode</label>
						<input id="zipcode" type="text" name="zipcode" class="form-control" placeholder="9747 AG">
					</div>

					</div>

					</div>
					<div class="form-group">

						<select class="form-control" id="field-of-study">
							<option value="ai">Artificial Intelligence</option>

						</select>
					</div>

	<script type="text/javascript">
		function openForm(evt, formName) {
			// Declare all variables
			var i, tabcontent, tablinks;

			// Get all elements with class="tabcontent" and hide them
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}

			// Get all elements with class="tablinks" and remove the class "active"
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}

			// Show the current tab, and add an "active" class to the button that opened the tab
			document.getElementById(formName).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>
	<script>
		// Open the default tab.
		document.getElementById("defaultOpen").click();
