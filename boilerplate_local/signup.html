	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<title>Cover introduction camp 2018 - Sign up</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type='text/css'>
	<link rel="stylesheet" href="css/font-awesome.min.css" type='text/css'>
	<link rel="stylesheet" href="css/cdl.css" type="text/css">
	<link rel="stylesheet" href="css/myapp.css" type="text/css">
</head>
<body>
	<nav class="navbar navbar-cover">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed navicon-button" href="#navbar-main-collapse" data-toggle="collapse" aria-expanded="false" aria-controls="navbar-main-collapse">
					<span class="navicon navicon-white"></span>
				</button>
				<a href="//www.svcover.nl/" class="navbar-logo"><img src="img/cover.png" alt="Cover"></a>
				<a href="#" class="navbar-brand">Introduction camp 2018</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-main-collapse">
				<ul class="navbar-right">
					<li><a href="index.html">Home</a></li>
					<li><a href="committee.html">Organisation</a></li>
					<li><a href="grablist.html">Grab list</a></li>
					<li class="active"><a href="signup.html">Sign up</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container container-wide">
		<h1>Sign up</h1>
		<div class="jumbotron">
			<form>
				<h3>Personal</h3>
				<div class="form-group">
					<label for="first-name">First Name</label>
					<input id="first-name" type="text" name="first-name" class="form-control" placeholder="Jan">
				</div>
				<div class="form-group">
					<label for="family-name">Surname</label>
					<input id="family-name" type="text" name="surname" class="form-control" placeholder="de Joker">
				</div>
				<div class="form-group">
					<label for="Date-of-birth">Date of birth</label>
					<input id="Date-of-birth" type="date" name="Date-of-birth" class="form-control" placeholder="20-09-1993">
				</div>

				<h3>Contact</h3>
				<div class="form-group">
					<label for="address">Street name + number</label>
					<input id="address" type="text" name="address" class="form-control" placeholder="Nijenborgh 9">
				</div>
				<div class="form-group">
					<label for="zipcode">Zipcode</label>
					<input id="zipcode" type="text" name="zipcode" class="form-control" placeholder="9747 AG">
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input id="city" type="text" name="city" class="form-control" placeholder="Groningen">
				</div>
				<div class="form-group">
					<label for="phone-number">Phone number</label>
					<input id="phone-number" type="text" name="phone-number" class="form-control" placeholder="+3150 363 6898">
				</div>
				<div class="form-group">
					<label for="mail">E-mail</label>
					<input id="mail" type="text" name="mail" class="form-control" placeholder="introcee@svcover.nl">
				</div>
				<div class="form-group">
					<label for="emergency-contact">Emergency contact</label>
					<input id="emergency-contact" type="text" name="emergency-contact" class="form-control" placeholder="+3150 363 6898">
				</div>

				<h3>Financial</h3>
				<div class="form-group">
					<label for="iban">IBAN</label>
					<input id="iban" type="text" name="iban" class="form-control" placeholder="NL37BANK0123456789">
				</div>
				<div class="form-group">
					<label for="bic">BIC (only for non-Dutch bank accounts)</label>
					<input id="bic" type="text" name="bic" class="form-control" placeholder="BANKNL2G">
				</div>

				<h3>Other</h3>
				<div class="form-group">
					<label for="family-name">Field of study</label>
					<select class="form-control">
						<option value="ai">Artificial Intelligence</option>
						<option value="cs">Computing Science</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="vega" value="">
						I'm a vegetarian
					</label>
				</div>
				<div class="form-group">
					<input type="checkbox" name="terms" value="">
					I have read and accepted the terms and conditions
				</div>
				<div class="form-group">
					<input type="checkbox" name="costs" value="">
					I have accepted the costs of â‚¬45,-
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
